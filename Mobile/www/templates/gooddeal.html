<div class="modal">

    <!-- Header -->
    <ion-header-bar class="top_bar">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        <h1 class="title icon icon-way-logo"></h1>
        <button ng-controller="categoryController as categoryCtrl"
                class="button button-icon icon icon-way-logo-{{getCategory()}}"></button>
    </ion-header-bar>

    <!-- Content -->
    <ion-content class="content gooddeal" ng-controller="dealController as dealCtrl">
        <section class="big_article">
            <article>
                <div class="category {{deal.section}}">{{deal.section}}</div>
                <h1 class="title">{{deal.name}}</h1>
                <p class="paragraph" ng-bind-html="deal.description">
                </p>
            </article>
        </section>
        <section class="share">

            <h1 class="title"
                ng-show="deal.lat != 0 && deal.lng != 0">{{deal.name | limitTo:10}}</h1>
            <div class="icon ion-location"
                 ng-show="deal.lat != 0 && deal.lng != 0"></div>
            <p class="address"
               ng-show="deal.lat != 0 && deal.lng != 0">{{deal.address}}</p>

            <ul ng-controller="shareController as shareCtrl">
                <li class="icon ion-social-facebook social facebook"
                    ng-click="share('facebook', deal.name)"></li>
                <li class="icon ion-social-twitter social twitter"
                    ng-click="share('twitter', deal.name+' sur Way #goodDealWay')"></li>
            </ul>
        </section>
        <section class="map"
                 ng-show="deal.lat != 0 && deal.lng != 0"
                 ng-click="openExternalMap(deal.lat, deal.lng)">

            <div id="map" class="map" data-tap-disabled="true"></div>
        </section>
    </ion-content>
</div>
