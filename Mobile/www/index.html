<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Way</title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=weather,visualization,panoramio"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
</head>
<body ng-app="starter">
    <!-- Loader -->
    <div id="overlay-loader"
         ng-controller="overlayController as overlayCtrl"
         ng-show="getOverlay() === true">
        <span class="loader ion ion-loading-c"></span>
    </div>

    <ion-nav-view></ion-nav-view>

    <!-- JS Console -->
    <script src="http://jsconsole.com/remote.js?21DF1AD3-C3D8-44E9-99D5-6D51F913A804"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
</body>
</html>
