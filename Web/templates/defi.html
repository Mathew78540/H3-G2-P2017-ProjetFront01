<div id="wrap_full" class="defi_wrap" ng-controller="defiController as defiCtrl">
    <div class="wrap_site">
        <div class="logo_quizz" ui-sref="home">
            <img src="public/img/Logo.svg" width="50" height="50">
        </div>
        <div class="defi_container"> <!-- defi_fini -->
            <h2 class="defi_categorie">{{categoryDefi | uppercase}}</h2>
            <h3 class="defi_intitule">Qui est le plus {{categoryDefi}} d'entre nous ?</h3>
            <div class="versus">
                <div class="user user_left">
                    <div class="image_profil" style="background: url({{users.user_1.picture}}) no-repeat center; background-size: cover;">
                        <div class="user_point">
                            <div class="truc_anime"></div>
                            <span class="total_point" data-point="16"></span>
                        </div>
                    </div>
                    <div class="identite">
                        <span class="prenom">{{users.user_1.firstname}}</span>
                        <span class="nom">{{users.user_1.lastname}}</span>
                        <span class="nb_point">16</span>
                        <p class="point">Points</p>
                    </div>
                </div>
                <span class="vs_icon"></span>
                <div class="user user_right">
                    <div class="image_profil" style="background: url({{users.user_2.picture}}) no-repeat center; background-size: cover;">
                        <div class="user_point">
                            <div class="truc_anime"></div>
                            <span class="total_point" data-point="12"></span>
                        </div>
                    </div>
                    <div class="identite">
                        <span class="prenom">{{users.user_2.firstname}}</span>
                        <span class="nom">{{users.user_2.lastname}}</span>
                        <span class="nb_point">12</span>
                        <p class="point">Points</p>
                    </div>
                </div>
                <div class="clear"></div>
                <p class="phrase_fin">Arthur Mialon est un véritable <span>Bad Boy</span> !</p>
            </div>
            <a class="btn begin_duel" ng-click="startQuizz()">Commencer le duel</a>
            <a ui-sref="profil" class="btn end_duel">Voir mon profil</a>
            <a ui-sref="defi" class="btn end_duel">Défier un pote</a>
        </div>
    </div>
</div>
